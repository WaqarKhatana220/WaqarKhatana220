<svg viewBox="0 0 300 80" width="300" height="80" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 100%; display: block; opacity:0.8;">
  <!-- View Portfolio Button (right side) -->
  <foreignObject x="150" y="0" width="150" height="80" style="opacity: 0;">
    <animate attributeName="opacity" from="0" to="1" begin="1s" dur="2s" fill="freeze"/>
    <xhtml:button xmlns:xhtml="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%; background-color: #2D2D2D; border: 2px solid #FFFFFF; color: #FFFFFF; font-family: monospace; font-size: 16px; border-radius: 5px; text-align: center; cursor: pointer;" onclick="window.open('https://example.com', '_blank')">View Resume</xhtml:button>
  </foreignObject>
</svg>

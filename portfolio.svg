<svg viewBox="0 0 190 60" width="190" height="60" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 100%; display: block; opacity:0.8;">
  <!-- View Portfolio Button (right side) -->
  <foreignObject x="10" y="0" width="180" height="60" style="opacity: 0;">
    <animate attributeName="opacity" from="0" to="1" begin="7.4s" dur="2s" fill="freeze"/>
    <xhtml:button xmlns:xhtml="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%; background-color: #2D2D2D; border: 2px solid #FFFFFF; color: #FFFFFF; font-family: monospace; font-size: 16px; border-radius: 5px; text-align: center; cursor: pointer;" onclick="window.open('https://example.com', '_blank')">View Portfolio</xhtml:button>
  </foreignObject>
</svg>

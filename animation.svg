<svg viewBox="0 0 600 350" width="600" height="350" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 100%; display: block; opacity:0.8;">
  <!-- Background (Mac-like terminal) -->
  <rect width="100%" height="100%" rx="10" ry="10" fill="#2D2D2D"/>

  <!-- Terminal header (buttons) -->
  <circle cx="20" cy="20" r="6" fill="#FF5F56"/>
  <circle cx="40" cy="20" r="6" fill="#FFBD2E"/>
  <circle cx="60" cy="20" r="6" fill="#27C93F"/>

  <!-- Command text (static part) -->
  <text x="20" y="60" font-family="monospace" font-size="16" fill="#FFFFFF">
    khatana:~$ pip install khatana
  </text>

  <!-- Fake installation progress animation (appearing and blinking one-by-one) -->
  <text x="20" y="90" font-family="monospace" font-size="16" fill="#FFFFFF" visibility="hidden">
    khatana:~$ Collecting khatana...
    <set attributeName="visibility" to="visible" begin="1s"/>
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="2" begin="1s"/>
  </text>

  <text x="20" y="120" font-family="monospace" font-size="16" fill="#FFFFFF" visibility="hidden">
    khatana:~$ Downloading khatana-1.0.0.tar.gz (15 kB)
    <set attributeName="visibility" to="visible" begin="3.1s"/>
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="2" begin="3.1s"/>
  </text>

  <text x="20" y="150" font-family="monospace" font-size="16" fill="#FFFFFF" visibility="hidden">
    khatana:~$ Installing collected packages: khatana
    <set attributeName="visibility" to="visible" begin="5.2s"/>
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="2" begin="5.2s"/>
  </text>

  <text x="20" y="180" font-family="monospace" font-size="16" fill="#00FF00" visibility="hidden">
    khatana:~$ Successfully installed khatana-1.0.0
    <set attributeName="visibility" to="visible" begin="7.3s"/>
  </text>

  <!-- Download Resume Button -->
  <foreignObject x="85" y="220" width="200" height="40" visibility="hidden">
    <set attributeName="visibility" to="visible" begin="7.5s"/>
    <xhtml:button xmlns:xhtml="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%; background-color: #2D2D2D; border: 2px solid #FFFFFF; color: #FFFFFF; font-family: monospace; font-size: 16px; border-radius: 5px; text-align: center; cursor: pointer;" onclick="window.open('https://example.com', '_blank')">Download Resume</xhtml:button>
  </foreignObject>

  <!-- View Portfolio Button (right side) -->
  <foreignObject x="310" y="220" width="200" height="40" visibility="hidden">
    <set attributeName="visibility" to="visible" begin="7.5s"/>
    <xhtml:button xmlns:xhtml="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%; background-color: #2D2D2D; border: 2px solid #FFFFFF; color: #FFFFFF; font-family: monospace; font-size: 16px; border-radius: 5px; text-align: center; cursor: pointer;" onclick="window.open('https://example.com/portfolio', '_blank')">View Portfolio</xhtml:button>
  </foreignObject>
</svg>
